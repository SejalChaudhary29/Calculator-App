<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Dela+Gothic+One&family=Great+Vibes&family=Kanit:wght@300&family=Lato:wght@400;700&family=Lobster&family=Pacifico&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        Calculator App
    </div>
    <main class="mainSection">
    <div class="container">


    
    <form>
        <div class="display">
            <input type="text" name="display" class="display">

        </div>
        <div class="gap padding" >
        <input type="button" value="Ac" class="bg"  onclick="display.value =''">
        <input type="button" value="Del" class="bg" onclick="display.value = display.value.toString().slice (0,-1)">
        <input type="button" value="."class="bg"  onclick="display.value +='.'">
        <input type="button" value="/"class="bg"  onclick="display.value +='/'">

    </div>
    <div class="gap">
        <input type="button" value="7" onclick="display.value +='7'">
        <input type="button" value="8"  onclick="display.value +='8'">
        <input type="button" value="9"  onclick="display.value +='9'">
        <input type="button" value="*"class="bg"  onclick="display.value +='*'">

    </div>
    <div class="gap">
        <input type="button" value="4"  onclick="display.value +='4'">
        <input type="button" value="5"  onclick="display.value +='5'">
        <input type="button" value="6"  onclick="display.value +='6'">
        <input type="button" value="-"class="bg"  onclick="display.value +='-'">

    </div>
    <div class="gap">
        <input type="button" value="3"  onclick="display.value +='3'">
        <input type="button" value="2"  onclick="display.value +='2'">
        <input type="button" value="1"  onclick="display.value +='1'">
        <input type="button" value="+"class="bg"  onclick="display.value +='+'">

    </div>
    <div class="gap">
        <input type="button" value="00"  onclick="display.value +='00'">
        <input type="button" value="0"  onclick="display.value +='0'">
        <input type="button" value="=" class="equalto bg"  onclick="display.value = eval(display.value)">

    </div>
</form>
    </div>
   </main> 

</body>
</html>
